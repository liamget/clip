
<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
  <head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WYSIWYG</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<style>
		#editor {
			height: 200px;
			background: #fff;
		}
		#output {
			white-space: pre-wrap;
			padding: 10px;
			border: 1px solid #ccc;
			background: #f9f9f9;
			text-align: left;
			font-family: monospace;
		}
	  .cover-container {
		max-width: 42em;
	  }
	  
	  
	</style>
  </head>
  <body class="d-flex h-100 text-center">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <main class="px-3">
	<h1>Paste <em>le clips</em>.</h1>
	
	<div id="editor"></div>
	<button id="extract" class="btn btn-lg btn-primary my-3" data-clipboard-target="#output">Convert & Copy</button>
	<div id="output"></div>

  </main>

</div>

	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
<script>
	// Initialize Quill editor
	var toolbarOptions = ['bold', 'italic', 'underline', 'strike'];
	var quill = new Quill('#editor', {
		theme: 'snow',
		modules: {
			toolbar: toolbarOptions,
		  }
	});

	// Extract URLs and convert to plain text
	document.getElementById('extract').addEventListener('click', function() {
		var delta = quill.getContents();
		var text = '';
		delta.ops.forEach(function(op) {
			if (op.insert) {
				if (typeof op.insert === 'string') {
					text += op.insert;
				}
				if (op.attributes && op.attributes.link) {
					text += ` <${op.attributes.link}> `;
				}
			}
		});
		var text = text.replace(/\n/g, '\n\n');
		document.getElementById('output').innerText = text;
		
	});
	new ClipboardJS('#extract');
</script>
	</body>
</html>
